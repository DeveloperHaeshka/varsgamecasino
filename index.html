<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="website">
        <div class="logo">
            <h1>VARS - Игровой бот</h1>
        </div>
        <div class="gamemenu">
            <h1>Казино</h1>
            <input type="number" class="inputSumm" placeholder="Сумма ставки" id="summ" required>
            <button class="buttonGame" id="play">Играть</button>
            <h1 class="result" id="result">результат</h1>
        </div>
        <div class="data">
            <div class="data-text">
                <h1 id="balance">Баланс 100р</h1>
            </div>
        </div>
    
        <button class="finish" id="finish">ВЫЙТИ</button>
    
        <p class="info">@VarsGameRobot / 2023 ©</p>    
    </div>
</body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="main.js"></script>
</html>
